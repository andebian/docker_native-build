dist: trusty
sudo: required
services:
- docker

env:
  matrix:
  - ARCH=amd64
  - ARCH=arm64
  - ARCH=armel
  - ARCH=armhf
  - ARCH=i386
  - ARCH=mips
  - ARCH=mips64el
  - ARCH=mipsel
  - ARCH=ppc64el
  - ARCH=s390x
  global:
    secure: 

branches:
  only: master

addons:
  apt:
    sources:
    - sourceline: 'deb http://archive.ubuntu.com/ubuntu/ devel universe'
    packages:
    - binfmt-support
    - qemu-user-static

script:
- docker build -t laarid/devel:$ARCH devel/$ARCH

after_success:
- if [ "$TRAVIS_PULL_REQUEST" == "false" ]; then
  docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD";
  docker push laarid/devel:$ARCH;
  fi
